<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Gadget Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"/>

    <!-- Meta tags -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>
<h1 class="welcome">WELCOME</h1>
<div class="w3layouts-two-grids">
    <div class="mid-class">
        <div class="txt-left-side">
            <h2> Login In </h2>
            <form action="#" method="post">
                <div class="form-left-to-w3l">
                    <span class="fa fa-user-o" aria-hidden="true"></span>
                    <input id="userName" type="text" placeholder=" Name" required="required"/>

                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l ">

                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <input id="userPassword" type="password" placeholder="Password" required="required"/>
                    <div class="clear"></div>
                </div>
                <div class="main-two-w3ls">
                    <div class="left-side-forget">
                        <input name="remember-me" type="checkbox" class="checked">
                        <span class="remember">Remember me </span>
                    </div>
                    <div class="right-side-forget">
                        <a href="#" class="for">Forgot password...?</a>
                    </div>
                </div>
                <div class="btnn">
                    <button id="login_in" type="button">Login in</button>
                </div>
            </form>
            <div class="w3layouts_more-buttn">
                <h3>Don't Have an account..?
                    <a href="register.html">To Register
                    </a>
                </h3>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
    // 登录页面加载时后台获取Cookies信息，并进行token校验
    $(function () {
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/online_retailer/user/sendToken",
            dataType: "json",
            success: function (data) {
                window.location.href = "http://www.baidu.com";
                if (data.SUCCESS) {
                    console.log(data.SUCCESS);
                } else {
                    console.log(data.ERROR);
                }
            },
            error: function (result) {
                console.log("ERROR: " + result);
            }
        });
    });
    //登录校验
    $("#login_in").on("click", function () {
        if ($("#userName").val() != "" && $("#userPassword").val() != "") {
            var info = {
                "userName": $("#userName").val(),
                "userPassword": $("#userPassword").val(),
                "remember-me": $("input[name='remember-me']").is(':checked')
            };
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "/online_retailer/user/loginValidation",
                dataType: "json",
                data: JSON.stringify(info),
                async: false,
                success: function (data) {
                    if (data.SUCCESS) {
                        console.log("Login Successed!");
                    } else {
                        console.log("Login Failed!");
                    }
                },
                error: function (result) {
                    console.log("ERROR: " + result);
                }
            });
        }
    });
</script>
</body>

</html>
