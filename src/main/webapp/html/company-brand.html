<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update-brand</title>
</head>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<style>
    body {
        display: block;
        color: #01699F;
        font: 20px/10px Georgia, "Times New Roman", Times, serif;
        text-decoration: none;
    }
</style>
<body>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    reqaxios = axios.create({
        baseURL: 'http://localhost:8080/online_retailer/',
        timeout: 300
    })
</script>
<h2 style="text-align: center">[品牌商信息]</h2>
<div id="company_info">
    <button @click="getCompany">加载信息</button>
    <table  class="table table-hover table-bordered table-striped" style="text-align: center">
        <thead>
        <tr class="info">
            <td>品牌商中文名</td>
            <td>品牌商英文名</td>
            <td>品牌商认证类型</td>
            <td>品牌商证书地址</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{message}}</td>
            <td>alibaba</td>
            <td>餐饮业</td>
            <td>www.baidu.com</td>
        </tr>

        <tr>
            <td>阿里巴巴</td>
            <td>alibaba</td>
            <td>餐饮业</td>
            <td>www.baidu.com</td>
        </tr>

        <tr>
            <td>阿里巴巴</td>
            <td>alibaba</td>
            <td>餐饮业</td>
            <td>www.baidu.com</td>
        </tr>

        <tr>
            <td>阿里巴巴</td>
            <td>alibaba</td>
            <td>餐饮业</td>
            <td>www.baidu.com</td>
        </tr>
        </tbody>
    </table>
</div>
<script>

    var company = new Vue({
        el: '#company_info',
        data: {
            message: '暂无信息'
        },
        methods: {
            getCompany: function () {
                var that = this;
                reqaxios.post('companyInfo').then(function (response) {
                    that.message = response.data;
                    console.log(that.message)
                }).catch(function (error) {
                    console.log(error)
                })
            }
        }
    })
</script>
</body>
</html>
