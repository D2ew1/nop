<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Gadget Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"/>

    <!-- Meta tags -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
<h1 class="welcome">WELCOME</h1>
<div class="w3layouts-two-grids">
    <div class="mid-class">
        <div class="txt-left-side">
            <h2> Sign Up Here </h2>
            <form action="#" method="post">
                <div class="form-left-to-w3l">
                    <span class="fa fa-user-o" aria-hidden="true"></span>
                    <input id="user_name" type="text" placeholder=" Name" required="required">

                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l">
                    <span class="fa fa-phone" aria-hidden="true"></span>
                    <input id="user_phone" type="text"placeholder="Phone" required="required">

                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l">
                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                    <input id="user_mail" type="email" placeholder="Email" required="required">

                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l ">

                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <input id="user_password" type="password" placeholder="Password" required="required">
                    <div class="clear"></div>
                </div>
                <div class="main-two-w3ls">
                    <div class="left-side-forget">
                        <input name="mvo_ornot" type="checkbox" class="checked">
                        <span class="mvo">A MVO? </span>
                    </div>
                    <!--<div class="right-side-forget">
                        <a href="#" class="for">Forgot password...?</a>
                    </div>-->
                </div>
                <div class="mvo_info">
                    <p></p>
                    <div class="form-left-to-w3l">
                        <span class="fa fa-bookmark-o" aria-hidden="true"></span>
                        <input id="mvo_type" type="text" placeholder="GMC Report Type" required="required">
                        <div class="clear"></div>
                    </div>
                    <div class="form-left-to-w3l">
                        <span class="fa fa-share" aria-hidden="true"></span>
                        <input id="mvo_url" type="text" placeholder="GMC Report Url" required="required">
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="btnn">
                    <button id="signup" type="button">Sign Up </button>
                </div>
            </form>
            <div class="w3layouts_more-buttn">
                <h3>Have an account..?
                    <a href="#">Login Here
                    </a>
                </h3>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
<script>
    $(function(){
        var user_privilege;
        $("input[name='mvo_ornot']").on("click",function(){
            if($(this).prop("checked")){
                $(".mvo_info").css("display","block");
                $(".main-two-w3ls").css("padding-bottom","20px");
                user_privilege = 1;
            }
            else{
                $(".mvo_info").css("display","none");
                $(".main-two-w3ls").css("padding-bottom","0px");
                user_privilege = 2;
            }
        }),
        $("#signup").on("click",function(){
            $.ajax({
                type: "POST",
                url: "/online_retailer/user/register.do",
                dataType: "json",
                data:
                    {
                        user_name: $("#user_name").val(),
                        user_mail: $("#user_mail").val(),
                        user_phone: $("#user_phone").val(),
                        user_password: $("#user_password").val(),
                        user_privilege: user_privilege,
                        mvo_type: $("#mvo_type").val(),
                        mvo_url: $("#mvo_url").val()
                    },
                traditional: true,
                xhrFields:
                    {
                        withCredentials: true //session id 保持不变
                    },
                success: function (result)
                {
                    window.location.href="https://www.baidu.com";
                },
                error: function ()
                {
                    alert("注册失败");
                }
            });
        })
    })
</script>
</body>
</html>
